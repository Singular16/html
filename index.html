<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .todo-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
    }

    .todo-item.completed {
      text-decoration: line-through;
      color: #999;
    }

    .todo-item .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <input id="todoInput" class="todo-input" type="text" placeholder="Add a new todo">
    <ul id="todoList" class="todo-list"></ul>
  </div>

  <script>
    const todoInput = document.getElementById('todoInput');
    const todoList = document.getElementById('todoList');

    // Add todo
    function addTodo() {
      const todoText = todoInput.value.trim();

      if (todoText !== '') {
        const todoItem = document.createElement('li');
        todoItem.className = 'todo-item';
        todoItem.innerHTML = `
          <span>${todoText}</span>
          <div class="actions">
            <button onclick="completeTodo(event)">Complete</button>
            <button onclick="deleteTodo(event)">Delete</button>
          </div>
        `;

        todoList.appendChild(todoItem);
        todoInput.value = '';
      }
    }

    // Complete todo
    function completeTodo(event) {
      const todoItem = event.target.parentNode.parentNode;
      todoItem.classList.toggle('completed');
    }

    // Delete todo
    function deleteTodo(event) {
      const todoItem = event.target.parentNode.parentNode;
      todoList.removeChild(todoItem);
    }

    // Event listeners
    todoInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        addTodo();
      }
    });
  </script>
</body>
</html>
